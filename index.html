<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <img src="images/stars.png" alt="" class="stars" />
    <img src="images/mountain.png" alt="" class="mountain" />
    <main>
      <div class="title"><h1>Weâ€™re launching soon</h1></div>
      <div class="timer">
        <div class="days">
          <div class="behind-block"></div>
          <div class="block">
            <div class="shade"></div>
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="middle-line"></div>
            <p></p>
          </div>
          <p>DAYS</p>
        </div>
        <div class="hours">
          <div class="behind-block"></div>
          <div class="block">
            <div class="shade"></div>
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="middle-line"></div>
            <p></p>
          </div>
          <p>HOURS</p>
        </div>
        <div class="minutes">
          <div class="behind-block"></div>
          <div class="block">
            <div class="shade"></div>
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="middle-line"></div>
            <p></p>
          </div>
          <p>MINUTES</p>
        </div>
        <div class="seconds">
          <div class="behind-block"></div>
          <div class="block">
            <div class="shade"></div>
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="middle-line"></div>
            <p></p>
          </div>
          <p>SECONDS</p>
        </div>
      </div>
    </main>
    <div class="socials">
      <a href="facebook.com" target="_blank">
        <img src="images/facebook.svg" alt="" />
      </a>

      <a href="pinterest.com" target="_blank">
        <img src="images/pintrest.png" alt="" />
      </a>

      <a href="instagram.com" target="_blank">
        <img src="images/instagram.png" alt="" />
      </a>
    </div>
  </body>
</html>
